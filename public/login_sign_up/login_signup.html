<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/style.css">

    <title>quiz app</title>
</head>
<body>
    <nav class="navbar navbar-light bg-light shadow-lg p-3 mb-5 bg-body rounded">
        <div class="container-fluid">
            <h2>quiz App G06</h2>
        </div>
    </nav>
    
    <!-- login -->
    
    <section id="login_dom" class=" mt-5">
        <div class="container w-50 shadow-lg p-3 mb-5 bg-body rounded">
            <div class="row">
                <img src="../img/login.png" alt="">
            </div>
            <div class="mb-3 row">
                <label for="username" class="col-sm-2 col-form-label">User Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="username">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="password" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="password">
                </div>
            </div>
            <div class="mb-3">  
                <div class="mx-auto w-25">                    
                    <button type="submit" id="btn_login" class="btn btn-primary w-100">Login</button>                    
                </div>              
            </div>
        </div>
    </section>
    
    <!-- sign up -->
    
    <section id="signup_dom" class=" mt-5 ">
        <div class="container w-50 shadow-lg p-3 mb-5 bg-body rounded">
            <div class="row">
                <img src="../img/welcome.jpg" alt="">
            </div>
            <div class="mb-3 row">
                <label for="username" class="col-sm-2 col-form-label">User Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="username">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="password" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="password">
                </div>
            </div>
            <div class="mb-3">  
                <div class="mx-auto w-25 mb-1">                    
                    <button type="button" id="btn_signup" class="btn btn-primary w-100">Sign Up</button>
                </div>       
                <div class="col  text-center">
                    <p>Already have account/ <strong id="login" class="login logins">Login</strong> </p>
                </div>       
            </div>
        </div>
    </section>
    <script src="../front/login_sign_up.js" defer></script>
</body>
</html>
