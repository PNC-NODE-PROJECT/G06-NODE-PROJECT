<body>
    
  <!--  login  -->
  <div class="login-box">
    <div class="box-header">
      <h1>Login</h1>
    </div>
    <div class="box-body">
      <form>
        <div class="input-group">
          <label for="username">Username</label>
          <input type="text" name="username" id="usernamelg">
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" name="password" id="passwordlg" autocomplete="on">
        </div>
        <div class="btn">
          <button type="submit" id="sing_up">Login</button>
        </div>
        <div class="login">
            <a href="signup.html">Sign Up</a>
        </div>
      </form>
    </div>
  </div>
<script src="../front/login.js"></script>
</body>
