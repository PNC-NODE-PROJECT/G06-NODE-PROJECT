<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="../front/main.js" defer></script>
    <title>quiz app</title>
  </head>
<body>
    <!-- edite qiuz -->
    
    <!-- add question -->
    <div class="fixed-top ml-2" >
      <a href="../view/home.html" class="btn btn-primary">back</a>
    </div>
    <section class="m-3 ">
        <div class="row col-6 m-auto ">
          <form >
            <div class="row rounded border-top border-start border-primary border-3 shadow-lg p-3 mb-5 bg-body rounded">
              <div class="input-group m-3 border-0">
                <label class="input-group-text bg-white border-0"  for="title">Title: </label>
                <input type="text" class="form-control rounded" id="title"/>
              </div>
            </div>
            <div class=" row px-4 rounded border-start border-primary border-3 mt-3 shadow-lg p-3 mb-5 bg-body rounded">
              <div class="input-group m-3 ">
                <label class="input-group-text border-0 bg-white" for="question">Question: </label>
                <input type="text" class="form-control rounded " id="question"/>
              </div>
              <div class="form-check mb-2">
                <input class="form-check-input" type="radio" name="exampleForm" id="radioExample1"  value="answer1"/>
                <input type="text" class="form-control rounded" id="answer1" placeholder="answer1"/>
              </div>
              <div class="form-check mb-2">
                <input class="form-check-input" type="radio" name="exampleForm" id="radioExample1"  value="answer2" />
                <input type="text" class="form-control rounded" id="answer2" placeholder="answer2"/>
              </div>
              <div class="form-check mb-2">
                <input class="form-check-input" type="radio" name="exampleForm" id="radioExample1"  value="answer3"/>
                <input type="text" class="form-control rounded" id="answer3" placeholder="answer3"/>
              </div>
              <div class="form-check mb-2">
                <input class="form-check-input" type="radio" name="exampleForm" id="radioExample1"  value="answer4" />
                <input type="text" class="form-control rounded" id="answer4" placeholder="answer4"/>
              </div>
              <div class="text-end">
                <button type="submit" class="btn btn-primary" id="bnt-createQuestion">Create</button>
              </div>
            </div>
          </form>
        </div>
      </section>
      
      <!-- show question -->
      <section class="m-3 question-card" >
        <h4 class="fw-bold text-center mt-3">Show Question</h4>
        <div class="row col-6 m-auto shadow-lg p-3 mb-5 bg-body rounded border-start border-primary border-3 mainform-display">
          <form class=" bg-white px-4 form-display">
            <p class="fw-bold">How satisfied are you with our product?</p>
            <div class="form-check mb-2 border-bottom border-primary border-2">
              <p>answer1...</p>
            </div>
            <div class="form-check mb-2 border-bottom border-primary border-2">
              <p>answer2...</p>
            </div>
            <div class="form-check mb-2 border-bottom border-primary border-2">
              <p>answer3...</p>
            </div>
            <div class="form-check mb-2 border-bottom border-primary border-2">
              <p>answer4...</p>
            </div>
            <div class="text-end">
              <button type="submit" class="btn btn-primary" id="edite">Edite</button>
              <button type="submit" class="btn btn-primary" id="delete">Delete</button>
            </div>
          </form>
        </div>
      </section>
</body>
</html>
