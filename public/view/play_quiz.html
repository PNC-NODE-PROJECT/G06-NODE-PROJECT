<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="../css/style.css">
    <title>quiz app</title>
  </head>
<body>
  <div class="fixed-top ml-5 mt-2" >
        <a href="../view/home.html" class="btn btn-primary">back</a>
      </div>
       <!-- play -->
      <section class="m-3 mt-5" id="playQuizDom">
        <h4 class="fw-bold text-center mt-3">Quiz</h4>
        <div class="row col-6 m-auto shadow-lg p-3 mb-5 bg-body rounded border-start border-primary border-3">
          <h4 class="fw-bold text-center mt-3" id="question"></h4>
          <form class=" bg-white px-4" id="choice">
            <p class="fw-bold"></p>
            <div class="form-check mb-2 border-bottom border-primary border-2">
              <p onclick="checkAnswer('answer1')" id="answer1"></p>
            </div>
            <div class="form-check mb-2 border-bottom border-primary border-2">
              <p onclick="checkAnswer('answer2')" id="answer2"></p>
            </div>
            <div class="form-check mb-2 border-bottom border-primary border-2">
              <p onclick="checkAnswer('answer3')" id="answer3"></p>
            </div>
            <div class="form-check mb-2 border-bottom border-primary border-2">
              <p onclick="checkAnswer('answer4')" id="answer4"></p>
            </div>
            <div class="box-progressbar">
              <div class="progressbar"></div>
            </div>
          </form>
        </div>
      </section>

      <!-- Display result after the quiz -->
      <section class="m-4" id="QuizResultDom">
          <div class="box"id="box-result">
            <h3 id="average"></h3>
          </div>
      </section>

      <script src="../front/play_quiz.js"></script>
    </body>
    </html>
